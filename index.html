<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,470;1,300;1,700&family=Red+Hat+Text:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
  <h2>WE'RE LAUNCHING SOON</h2>

  <div class="timer">

    <div id="time" class="days"></div>
    <div id="time" class="hours"></div>
    <div id="time" class="min"></div>
    <div id="time" class="sec"></div>

  </div>

  <div class="text">
    
    <p>Days</p>
    <p>Hours</p>
    <p>Minutes</p>
    <p>Seconds</p>

  </div>

  <div id="img">
    <img src="images/pattern-hills.svg">
  </div>

  <div id="social">

    <img src="images/icon-facebook.svg">
    <img src="images/icon-pinterest.svg">
    <img src="images/icon-instagram.svg">
  </div>
</div>
<script src="script.js"> </script>
</body>
</html>
